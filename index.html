<HTML>
<head>
	<style>
		.display-box{
			min-height:200px;
			border:1px solid #000;
			padding:15px;
			margin:15px;
		}
	</style>
</head>
<body>
<div id="display-box" class="display-box"></div>
<button onClick="detDishes()">Get Dishes</button>

<script>
function detDishes(){

	let request = new XMLHttpRequest()
	request.open("GET","https://food-truck-dummy-api.herokuapp.com/dishes");
	request.send();
	request.onload = () => {
		if(request.status === 200){
			document.getElementById("display-box").innerHTML = JSON.parse(request.response)
		}
	}
}

</script>
</body>
</HTML>
